<script type="text/javascript">
	$(document).ready(function(){

		var $grid = $('.grid').isotope({
		  itemSelector: '.history',
		  layoutMode: 'vertical',
		  getSortData: {
		    time: '[data-date]',
		    title: '.card-title'
		  }
		});

		var $checkboxes = $('.categories-checklist input');

		$checkboxes.change( function() {
			// map input values to an array
			var inclusives = [];
			// inclusive filters from checkboxes
			$checkboxes.each( function( i, elem ) {
			// if checkbox, use value if checked
			if ( elem.checked ) {
				  inclusives.push( elem.value );
				}
			});
			// combine inclusive filters
			var filterValue = inclusives.length ? inclusives.join(', ') : '.none';
			$grid.isotope({ filter: filterValue })
		});

		$("#btn-chronological").click(function(){
			$grid.isotope({
				sortBy : 'time',
				sortAscending: true
			});
		});

		$("#btn-reverseChronological").click(function(){
			$grid.isotope({
				sortBy : 'time',
				sortAscending: false
			});
		});

	});
</script>
